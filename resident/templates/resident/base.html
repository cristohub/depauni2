<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Dashboard Usuario - DepaUni{% endblock %}</title>
 {% load static %}
   <link rel="icon" href="{% static 'core/images/logo/depauni.ico' %}" type="image/x-icon">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
      position: relative;
    }

    .sidebar {
      width: 70px;
      background-color: white;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      overflow: hidden;
    }

    .sidebar.expanded {
      width: 220px;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 10px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      font-size: 1.8rem;
      color: #2a4fcf;
    }

    .logo-text {
      font-weight: bold;
      font-size: 1.1rem;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar.expanded .logo-text {
      opacity: 1;
    }





.sidebar:not(.expanded) .logo-img {
  opacity: 0;
}



    .toggle-btn {
      cursor: pointer;
      font-size: 1.2rem;
      color: #555;
      background: none;
      border: none;
    }

    .section-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: #888;
      margin: 10px 20px 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .sidebar.expanded .section-title {
      opacity: 1;
    }

    .menu-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
      color: #555;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 20px;
      transition: background 0.2s, color 0.3s;
    }

    .menu-item i {
      font-size: 1.3rem;
      margin-right: 10px;
      min-width: 24px;
      text-align: center;
    }

    .menu-text {
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar.expanded .menu-text {
      opacity: 1;
    }

    .menu-item:hover {
      background-color: #f0f0f0;
      color: #4285f4;
    }

    .menu-footer {
      margin-top: auto;
      padding-bottom: 20px;
    }

    .main-content {
      flex: 1;
      padding: 0px 10px; ;
      background-color: #fff;
      overflow-y: auto;
    }

    .collapsed-toggle {
      position: absolute;
      top: 20px;
      left: 10px;
      font-size: 1.5rem;
      color: #555;
      background: white;
      border: 1px solid #ccc;
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }

    /* Mostrar botón flotante solo cuando el sidebar esté oculto */
    .sidebar:not(.expanded) ~ .collapsed-toggle {
      display: block;
    }

    /* Responsive: ocultar sidebar por defecto en móvil */
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        z-index: 10000;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        display: none;
      }

      .sidebar.expanded {
        display: flex;
      }

      .collapsed-toggle {
        display: block !important;
      }

      main{
        margin-top: 0px;
      }

       .sidebar.expanded .toggle-btn {
    display: none;
  }

    }
  </style>

  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">


         
          <!-- Logo -->
          <a class="navbar-brand d-flex align-items-center flex-shrink-0" href="{% url 'resident_dashboard' %}">
            <img class="logo-img" src="{% static 'core/images/logo/logoDepa.jpg' %}" 
                 alt="DepaUni Logo" 
                 style="max-width: 150px; height: auto;">
                 
          </a>


      <button class="toggle-btn" onclick="toggleSidebar()" title="Mostrar/Ocultar menú">
        <i class="bi bi-layout-sidebar-inset"></i>
      </button>
    </div>

    <!-- DASHBOARD -->
    <div class="section-title">DASHBOARD</div>
    <a href="{% url 'resident_dashboard' %}"class="menu-item"><i class="bi bi-speedometer2"></i><span class="menu-text">Dashboard</span></a>
    <a href="{% url 'payment' %}" class="menu-item"><i class="bi bi-credit-card"></i><span class="menu-text">Pagos</span></a>
    <a href="{% url 'profile' %}" class="menu-item"><i class="bi bi-person"></i><span class="menu-text">Perfil</span></a>
    <a href="{% url 'lease' %}" class="menu-item"><i class="bi bi-clipboard-data"></i><span class="menu-text">Arriendo</span></a>



    <!-- COMMUNICATION -->
    <div class="section-title">COMMUNICATION</div>
    <a href="#" class="menu-item"><i class="bi bi-chat-dots"></i><span class="menu-text">Mensajes</span></a>
    <a href="#" class="menu-item"><i class="bi bi-people"></i><span class="menu-text">Equipo</span></a>

    <!-- SETTINGS -->
    <div class="section-title">SETTINGS</div>
    <a href="#" class="menu-item"><i class="bi bi-gear"></i><span class="menu-text">Configuración</span></a>

    <!-- FOOTER -->
    <div class="menu-footer">
      <a href="#" class="menu-item"><i class="bi bi-question-circle"></i><span class="menu-text">Ayuda</span></a>
      <a href="{% url 'logout' %}" class="menu-item"><i class="bi bi-box-arrow-right"></i><span class="menu-text">Salir</span></a>
    </div>
  </div>

  <!-- Botón flotante -->
  <button class="toggle-btn collapsed-toggle" onclick="toggleSidebar()" title="Mostrar menú">
    <i class="bi bi-layout-sidebar-inset"></i>
  </button>

  <main class="main-content">
    {% block content %}
    <!-- Contenido variable aquí -->
    {% endblock %}
  </main>

  <script>
  function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  sidebar.classList.toggle("expanded");

  const isExpanded = sidebar.classList.contains("expanded");
  sidebar.setAttribute("aria-expanded", isExpanded);
}

// Detectar clics fuera del sidebar en móvil
document.addEventListener("click", function(event) {
  const sidebar = document.getElementById("sidebar");
  const toggleButton = document.querySelector(".collapsed-toggle");

  if (window.innerWidth <= 768) {
    if (
      sidebar.classList.contains("expanded") &&
      !sidebar.contains(event.target) &&
      !toggleButton.contains(event.target)
    ) {
      sidebar.classList.remove("expanded");
    }
  }
});
  </script>





  {% block extra_js %} 
  
  {% endblock %}
</body>
</html>
